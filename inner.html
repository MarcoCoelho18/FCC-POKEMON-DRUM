<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Drum Music</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="drum-machine" id="drum-machine">
        <div class="display" id="display">
            <h1>Pokemon Drum Music</h1>
        <div class="power-btn">
            <button id="power-button">Power Off</button>
        </div>
        <div class="buttons-slot">
            <div class="button" id="button1" onclick="playSound('1')">
                <img src="images/250px-0001Bulbasaur.png" alt="Bulbasaur">
                <audio id="sound1" src="sounds/bulbasaur.mp3"></audio>
            </div>
            <div class="button" id="button2" onclick="playSound('2')">
                <img src="images/250px-0004Charmander.png" alt="Charmander">
                <audio id="sound2" src="sounds/charmander.mp3"></audio>
            </div>
            <div class="button" id="button3" onclick="playSound('3')">
                <img src="images/250px-0007Squirtle.png" alt="Squirtle">
                <audio id="sound3" src="sounds/squirtle.mp3"></audio>
            </div>
            <div class="button" id="button4" onclick="playSound('4')">
                <img src="images/250px-0025Pikachu.png" alt="Pikachu">
                <audio id="sound4" src="sounds/pikachu.mp3"></audio>
            </div>
            <div class="button" id="button5" onclick="playSound('5')">
                <img src="images/250px-0041Zubat.png" alt="Zubat">
                <audio id="sound5" src="sounds/zubat.mp3"></audio>
            </div>
            <div class="button" id="button6" onclick="playSound('6')">
                <img src="images/250px-0074Geodude.png" alt="Geodude">
                <audio id="sound6" src="sounds/geodude.mp3"></audio>
            </div>
            <div class="button" id="button7" onclick="playSound('7')">
                <img src="images/250px-0092Gastly.png" alt="Gastly">
                <audio id="sound7" src="sounds/7.mp3"></audio>
            </div>
            <div class="button" id="button8" onclick="playSound('8')">
                <img src="images/250px-0097Hypno.png" alt="Hypno">
                <audio id="sound8" src="sounds/hypno.mp3"></audio>
            </div>
            <div class="button" id="button9" onclick="playSound('9')">
                <img src="images/250px-0129Magikarp.png" alt="Magikarp">
                <audio id="sound9" src="sounds/magikarp.mp3"></audio>
            </div>
        </div>
        <div class="volume-btn">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <span id="volume-value">100%</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
